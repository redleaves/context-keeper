    <script>
        // é…ç½®æ•°æ®
        let configData = {};
        let configSchema = {};

        // åˆå§‹åŒ–
        async function init() {
            try {
                // è·å–é…ç½®æ¶æ„
                const response = await fetch('/api/config/schema');
                configSchema = await response.json();
                
                // åŠ è½½å½“å‰é…ç½®
                await loadConfig();
                
                // ç”Ÿæˆè¡¨å•
                generateForm();
                
                // è‡ªåŠ¨æµ‹è¯•è¿æ¥
                testConnection();
                
            } catch (error) {
                showStatus('åˆå§‹åŒ–å¤±è´¥: ' + error.message, 'error');
            }
        }

        // åŠ è½½é…ç½®
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                configData = await response.json();
            } catch (error) {
                console.warn('åŠ è½½é…ç½®å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤é…ç½®');
                configData = getDefaultConfig();
            }
        }

        // è·å–é»˜è®¤é…ç½®
        function getDefaultConfig() {
            const config = {};
            for (const [sectionKey, section] of Object.entries(configSchema)) {
                config[sectionKey] = {};
                for (const [fieldKey, field] of Object.entries(section.fields)) {
                    config[sectionKey][fieldKey] = field.default;
                }
            }
            return config;
        }

        // ç”Ÿæˆè¡¨å•
        function generateForm() {
            const form = document.getElementById('configForm');
            form.innerHTML = '';

            for (const [sectionKey, section] of Object.entries(configSchema)) {
                const sectionDiv = createSection(sectionKey, section);
                form.appendChild(sectionDiv);
            }
        }

        // åˆ›å»ºé…ç½®éƒ¨åˆ†
        function createSection(sectionKey, section) {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'section';
            sectionDiv.innerHTML = `
                <div class="section-header" onclick="toggleSection(this)">
                    <h3>${section.title} <span class="toggle">â–¼</span></h3>
                </div>
                <div class="section-content">
                    ${Object.entries(section.fields).map(([fieldKey, field]) => 
                        createField(sectionKey, fieldKey, field)
                    ).join('')}
                </div>
            `;
            return sectionDiv;
        }

        // åˆ›å»ºå­—æ®µ
        function createField(sectionKey, fieldKey, field) {
            const value = configData[sectionKey]?.[fieldKey] ?? field.default;
            const fieldId = `${sectionKey}_${fieldKey}`;

            let inputHtml = '';
            
            switch (field.type) {
                case 'boolean':
                    inputHtml = `
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="${fieldId}" class="checkbox" ${value ? 'checked' : ''}>
                            <label for="${fieldId}" style="cursor: pointer;">${field.label}</label>
                        </div>
                    `;
                    break;
                    
                case 'select':
                    inputHtml = `
                        <label class="field-label" for="${fieldId}">${field.label}</label>
                        <div class="select-wrapper">
                            <select id="${fieldId}" class="select field-input">
                                ${field.options.map(option => 
                                    `<option value="${option.value}" ${value === option.value ? 'selected' : ''}>${option.label}</option>`
                                ).join('')}
                            </select>
                        </div>
                    `;
                    break;
                    
                case 'number':
                    inputHtml = `
                        <label class="field-label" for="${fieldId}">${field.label}</label>
                        <input type="number" id="${fieldId}" class="field-input" 
                               value="${value}" 
                               ${field.min !== undefined ? `min="${field.min}"` : ''}
                               ${field.max !== undefined ? `max="${field.max}"` : ''}
                               ${field.step !== undefined ? `step="${field.step}"` : ''}
                               ${field.required ? 'required' : ''}>
                    `;
                    break;
                    
                default: // string
                    inputHtml = `
                        <label class="field-label" for="${fieldId}">${field.label}</label>
                        <input type="text" id="${fieldId}" class="field-input" 
                               value="${value}" 
                               placeholder="${field.placeholder || ''}"
                               ${field.required ? 'required' : ''}>
                    `;
            }

            return `
                <div class="field-group" data-section="${sectionKey}" data-field="${fieldKey}">
                    ${inputHtml}
                    ${field.description ? `<div class="field-description">${field.description}</div>` : ''}
                    <div class="validation-error"></div>
                    ${sectionKey === 'serverConnection' && fieldKey === 'serverURL' ? 
                        `<div class="connection-status">
                            <div class="status-indicator" id="connectionIndicator"></div>
                            <span id="connectionText">æœªè¿æ¥</span>
                        </div>` : ''}
                </div>
            `;
        }

        // åˆ‡æ¢éƒ¨åˆ†å±•å¼€/æŠ˜å 
        function toggleSection(header) {
            const section = header.parentNode;
            section.classList.toggle('collapsed');
        }

        // æ”¶é›†è¡¨å•æ•°æ®
        function collectFormData() {
            const data = {};
            
            for (const [sectionKey, section] of Object.entries(configSchema)) {
                data[sectionKey] = {};
                
                for (const [fieldKey, field] of Object.entries(section.fields)) {
                    const fieldId = `${sectionKey}_${fieldKey}`;
                    const element = document.getElementById(fieldId);
                    
                    if (field.type === 'boolean') {
                        data[sectionKey][fieldKey] = element.checked;
                    } else if (field.type === 'number') {
                        data[sectionKey][fieldKey] = parseFloat(element.value) || field.default;
                    } else {
                        data[sectionKey][fieldKey] = element.value || field.default;
                    }
                }
            }
            
            return data;
        }

        // éªŒè¯é…ç½®
        function validateConfig(config) {
            const errors = [];
            
            for (const [sectionKey, section] of Object.entries(configSchema)) {
                if (!config[sectionKey]) continue;
                
                for (const [fieldKey, field] of Object.entries(section.fields)) {
                    const value = config[sectionKey][fieldKey];
                    const fieldGroup = document.querySelector(`[data-section="${sectionKey}"][data-field="${fieldKey}"]`);
                    const errorElement = fieldGroup?.querySelector('.validation-error');
                    
                    // æ¸…é™¤ä¹‹å‰çš„é”™è¯¯çŠ¶æ€
                    fieldGroup?.classList.remove('error');
                    if (errorElement) errorElement.textContent = '';
                    
                    // å¿…å¡«å­—æ®µæ£€æŸ¥
                    if (field.required && (value === undefined || value === null || value === '')) {
                        const error = `${field.label}: æ­¤å­—æ®µä¸ºå¿…å¡«é¡¹`;
                        errors.push(error);
                        if (errorElement) {
                            errorElement.textContent = error;
                            fieldGroup.classList.add('error');
                        }
                        continue;
                    }
                    
                    // æ•°å€¼èŒƒå›´æ£€æŸ¥
                    if (field.type === 'number' && typeof value === 'number') {
                        if (field.min !== undefined && value < field.min) {
                            const error = `${field.label}: ä¸èƒ½å°äº ${field.min}`;
                            errors.push(error);
                            if (errorElement) {
                                errorElement.textContent = error;
                                fieldGroup.classList.add('error');
                            }
                        }
                        if (field.max !== undefined && value > field.max) {
                            const error = `${field.label}: ä¸èƒ½å¤§äº ${field.max}`;
                            errors.push(error);
                            if (errorElement) {
                                errorElement.textContent = error;
                                fieldGroup.classList.add('error');
                            }
                        }
                    }
                    
                    // æ­£åˆ™è¡¨è¾¾å¼éªŒè¯
                    if (field.validation && field.validation.pattern && typeof value === 'string') {
                        if (!field.validation.pattern.test(value)) {
                            const error = field.validation.message;
                            errors.push(error);
                            if (errorElement) {
                                errorElement.textContent = error;
                                fieldGroup.classList.add('error');
                            }
                        }
                    }
                }
            }
            
            return errors;
        }

        // æµ‹è¯•è¿æ¥
        async function testConnection() {
            const indicator = document.getElementById('connectionIndicator');
            const text = document.getElementById('connectionText');
